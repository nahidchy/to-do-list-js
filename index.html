<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body{
                background-color: darkcyan;
            }
            #content-container{
                color: rgb(87, 2, 80);
            }
        </style>
</head>
<body>
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="text-center container w-100 m-auto mt-5">
        <div class="input-group mt-5">
               <input class="form-control" type="text" name="" id="input-value" placeholder="write your list here">
               <button id="input-btn" class="btn btn-danger ms-1">Add Items</button>
        </div>
    </div>
    <div class="mt-5 text-center">
       <table class="table" id="table">
            <tr>
                <th scope="col-4">Number</th>
                <th scope="col-4">Description</th>
                <th scope="col-4">Action</th>
            </tr>
            <tbody id="content-container">
             <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>otto</td>
             </tr> -->
            </tbody>
       </table>
    </div>
    <div class="text-center">
        <button class="btn btn-primary" id="clear-all">Clear All</button>
    </div>

<script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
